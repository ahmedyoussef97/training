<div class="container padding-y-xxl">
  <button mat-button>Add Item</button>
  <div class="table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- job Column -->
      <ng-container matColumnDef="job">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Job </th>
        <td mat-cell *matCellDef="let element"> {{element.job}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- gender Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Gender </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
      </ng-container>

      <ng-container matColumnDef="totalGoals">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Total Goals </th>
        <td mat-cell *matCellDef="let element"> {{element.totalGoals }} </td>
      </ng-container>

      <ng-container matColumnDef="totalKpis">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Total kpis </th>
        <td mat-cell *matCellDef="let element"> {{element.totalKpis }} </td>
      </ng-container>

      <ng-container matColumnDef="setting">
        <th mat-header-cell *matHeaderCellDef class="table-header"></th>
        <td mat-cell *matCellDef="let element">
          <button mat-button [matMenuTriggerFor]="menu" mat-icon-button aria-label="actions buttons">
            <mat-icon>more_vert</mat-icon>
            {{element.setting }}
          </button>
          <mat-menu #menu="matMenu">
            <button class="d-flex align-items-center" mat-menu-item>
              <span class="setting-text" (click)="openDialog()">edit</span>
              <span class="material-icons">
                edit
              </span>
            </button>
            <button class="d-flex align-items-center" mat-menu-item>
              <span class="setting-text">delete</span>
              <span class="material-icons">
                delete
              </span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
