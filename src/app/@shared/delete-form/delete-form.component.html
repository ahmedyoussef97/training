<div class="dialog">
  <img src="" alt="">
  <h1>Are You Sure</h1>
  {{data.id}}
  {{data.catName}}
  <mat-dialog-actions align="between">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button mat-dialog-close class="form-control btn btn-primary submit px-3" (click)="sure()">
      Yes
    </button>
  </mat-dialog-actions>
</div>
